<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oksil Joo's - Portfolio</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>
    <!-- Logo and menu -->
    <h1 class="hidden">Menu and logo</h1>
    <div class="container">
      <header class="boxContainer">
  
        <h1 class="hidden">Main Navigation</h1>
        <section class="mainNavigation">
          <div id="topMenu">
            <a href="Index.html">
            <img src="images/Allow.svg" alt="back"></a>
            <h2>PORTFOLIO</h2>
            <button id="button"></button>
          </div>
          <div id="burgerCon">
            <ul id="bugerMenu">
              <li><a href="index.html">HOME</a></li>
              <li><a href="about.html">ABOUT</a></li>
              <li><a href="portfolio.html">PORTFOLIO</a></li>
              <li><a href="contact.html">CONTACT</a></li>
            </ul>
          </div>
        </section>
  
        <h1 class="hidden">Logo Image</h1>
        <section class="LogoImage">
          <div class="logo">
            <img src="images/newlogo.svg" width="101px;" alt="logo">
          </div>
        </section>
        </header>
      </div>
    <!-- dynamic data -->
    <main id="app">
      <h1 class="hidden">gallery</h1>
      <div id="portBicCon">
      <h2>Here is my gallery</h2>
  
      <section class="workPanel">
        <thumb
          v-on:showdata="popLightBox" 
          v-for="item in newProfData" 
          :piece="item" 
          :key="item.id">
        </thumb>
      </section>
  
      <section>
        <lightbox class="lightbox" :class='{visible: isVisible}' :piece="currentNewItem" :key="currentNewItem"></lightbox>
      </section>
    </div>
  </main>
  
      <section class="gotoTop">
        <a href="portfolio.html">
          <img src="images/gotoTop.svg" alt="go to Top">
        </a>
      </section>
  </main>

  <!-- footer -->
  <footer id="footerOutbox">
    <section id="footerCon">
      <div>
        <p id="author">2021 Oksil Joo</p>
    </div>
    </section>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/main.js" type="module" defer></script>
  <script src="js/data.js" type="module" defer></script>
</body>
</html>
